{% extends "base.html" %}
{% load static %}




{% block content%}
<section class="meetings-page" id="meetings">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-12">
              <div class="meeting-single-item">
                <div class="thumb">
                  
                 <img src="{{teacher.get_img}}" alt="">
                </div>
                <div class="down-content">
                  <h4>{{teacher.name}}</h4>
                  <p>{{teacher.fillial}}-filliali</p>
                  <p class="description">
                    {{teacher.about}}
                  </p>
                  <div class="row">
                    
                    <div class="col-lg-12">
                      <div class="share">
                        <h5>Ma'lumot uchun: </h5>
                        <ul>
                          <li><a href="{{teacher.facebook}}">Facebook</a>,</li>
                          <li><a href="{{teacher.twitter}}">Twitter</a>,</li>
                          <li><a href="{{teacher.linkedin}}">Linkedin</a>,</li>
                          
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="main-button-red">
                <a href="{% url "galaktika:contact" %}">Yozilish</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </section>






{% endblock %}
